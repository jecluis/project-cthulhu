<div class="container"
    fxLayout="column" fxLayoutAlign="center center">
  
  <div *ngFor="let msg of welcome_text; let i = index">
    <h1 *ngIf="cur_msg_idx === i" @fadeAnimation>{{msg}}</h1>
  </div>

  <button mat-raised-button
      routerLink="/setup"
      style="background-color: #30BA78;"
      *ngIf="showStartButton()"
      @fadeStartButton>
    Start
  </button>

</div>
